<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML Form</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="roll">Roll:</label>
            <input type="text" name="myRoll" id="roll">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="" id="date">
        </div>
        <br>
        <div>
            <label for="bonus">Bonus:</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible:</label>
            <input type="checkbox" name="eligibility" id="eligible">
        </div>
        <br>

        <div>
            Gender: 
            <label for="male">Male</label>
            <input type="radio" name="myGender" id="male"> 
            <label for="female">Female </label>
            <input type="radio" name="myGender" id="female">
            <label for="others">Others</label>
            <input type="radio" name="myGender" id="others">
        </div>
        <br>
        <div>
            <label for="urself">Write about yourself:</label>
            <br><textarea name="myText" id="urself" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car</label>
             <select name="myCar" id="car">
                <option value="Swift" > Swift</option>
                <option value="Indica" selected> Indica</option>

            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>

        <br>



    </form>    
</body>
</html>
